{% block content %}

{% if error %}
	<p class="error">{{ error }}</p>
{% endif %}
<form accept-charset="utf-8" method="post" action="/recommend">
	<p>
		<label for="user_id">Choisissez un utilisateur (ID utilisateur entre 1 et 671): </label><br>

	</p>
</form>
{% endblock %}
